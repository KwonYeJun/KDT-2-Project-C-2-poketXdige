<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDigi</title>
    <link rel="stylesheet" href="/src/views/css/main.css" />
  </head>
  <body>
    <script src="/src/views/js/index.js" type="module"></script>
    <script>
      let currentSection = 1;

      function handleMouseWheel(event) {
        // 마우스 휠 이벤트 발생 시 실행될 함수
        event.preventDefault(); // 기본 스크롤 동작 막기

        const delta = event.wheelDelta || -event.detail;

        if (delta > 0 && currentSection > 1) {
          // 마우스 휠을 위로 굴릴 때 이전 섹션으로 스크롤
          currentSection--;
        } else if (delta < 0 && currentSection < 3) {
          // 마우스 휠을 아래로 굴릴 때 다음 섹션으로 스크롤
          currentSection++;
        }

        scrollToSection();
      }

      function scrollToSection() {
        // 현재 섹션에 해당하는 영역으로 스크롤
        if (currentSection === 1) {
          wrap.scrollIntoView({ behavior: "smooth" });
        } else if (currentSection === 2) {
          wrapSecond.scrollIntoView({ behavior: "smooth" });
        } else if (currentSection === 3) {
          wrapThird.scrollIntoView({ behavior: "smooth" });
        }
      }

      // 마우스 휠 이벤트 리스너 등록
      window.addEventListener("wheel", handleMouseWheel);
    </script>
  </body>
</html>
